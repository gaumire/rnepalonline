<html>
<title>r/Nepal active online users over time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="static/js/metricsgraphics.js"></script>
    <link rel="stylesheet" href="static/js/metricsgraphics.css">
    <script type="text/javascript">
    d3.json('/getrawdata', function(data) {
        data = MG.convert.date(data, "time", "%Y-%m-%d %H:%M:%S");
        MG.data_graphic({
            title: "r/Nepal active users over time",
            data: data,
            width: 900,
            height: 150,
            target: '#rnepal',
            x_accessor: 'time',
            y_accessor: 'online'
        });
    });
    </script>
    <div id="rnepal"></div>
</html>
